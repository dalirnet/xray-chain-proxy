<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Xray Chain Proxy</title>
        <meta
            name="description"
            content="Chain proxy setup with Shadowsocks, HTTP, and SOCKS5 protocols for bypassing internet censorship"
        />
        <link rel="stylesheet" href="vue.css" />
        <style>
            /* General enhancements */
            .sidebar-nav > ul > li > a {
                font-weight: 600;
            }
            .markdown-section code {
                border-radius: 4px;
            }
            .markdown-section pre {
                border-radius: 8px;
            }
            .markdown-section table {
                display: table;
                width: 100%;
            }

            /* Move sidebar toggle to top outside sidebar */
            .sidebar-toggle {
                bottom: auto;
                top: 5px;
                left: 300px;
                width: auto;
                background-color: transparent;
            }

            /* ===================== RTL Styles ===================== */
            body.rtl {
                direction: rtl;
            }

            /* 1. .app-nav: margin: 25px 60px 0 0; right: 0; text-align: right;
               RTL: margin: 25px 0 0 60px; left: 0; right: auto; text-align: left; */
            body.rtl .app-nav {
                margin: 25px 0 0 60px;
                right: auto;
                left: 0;
                text-align: left;
            }

            /* 2. .app-nav li ul: right: -15px; text-align: left;
               RTL: left: -15px; right: auto; text-align: right; */
            body.rtl .app-nav li ul {
                right: auto;
                left: -15px;
                text-align: right;
            }

            /* 3. .github-corner: right: 0;
               RTL: left: 0; right: auto; + flip SVG */
            body.rtl .github-corner {
                right: auto;
                left: 0;
            }
            body.rtl .github-corner svg {
                transform: scaleX(-1);
            }

            /* 4. .sidebar: border-right: 1px solid; left: 0;
               RTL: border-left: 1px solid; border-right: none; right: 0; left: auto; */
            body.rtl .sidebar {
                border-right: none;
                border-left: 1px solid rgba(0, 0, 0, 0.07);
                left: auto;
                right: 0;
            }

            /* 5. .sidebar ul: margin: 0 0 0 15px;
               RTL: margin: 0 15px 0 0; */
            body.rtl .sidebar ul {
                margin: 0 15px 0 0;
            }

            /* 6. .sidebar ul li ul: padding-left: 20px;
               RTL: padding-left: 0; padding-right: 20px; */
            body.rtl .sidebar ul li ul {
                padding-left: 0;
                padding-right: 20px;
            }

            /* 7. .sidebar ul li.active > a: border-right: 2px solid;
               RTL: border-right: none; border-left: 2px solid; */
            body.rtl .sidebar ul li.active > a {
                border-right: none;
                border-left: 2px solid;
                border-left-color: var(--theme-color, #42b983);
            }

            /* 8. .sidebar-toggle: left: 300px;
               RTL: left: auto; right: 300px; */
            body.rtl .sidebar-toggle {
                left: auto;
                right: 300px;
            }

            /* 9. .content: left: 300px;
               RTL: left: 0; right: 300px; */
            body.rtl .content {
                left: 0;
                right: 300px;
            }

            /* 10. .markdown-section ol, ul: padding-left: 1.5rem;
                RTL: padding-left: 0; padding-right: 1.5rem; */
            body.rtl .markdown-section {
                direction: rtl;
                text-align: right;
            }
            body.rtl .markdown-section ol,
            body.rtl .markdown-section ul {
                padding-left: 0;
                padding-right: 1.5rem;
            }

            /* 11. .markdown-section blockquote: border-left: 4px solid; padding-left: 20px;
                RTL: border-left: none; border-right: 4px solid; padding-left: 0; padding-right: 20px; */
            body.rtl .markdown-section blockquote {
                border-left: none;
                border-right: 4px solid;
                border-right-color: var(--theme-color, #42b983);
                padding-left: 0;
                padding-right: 20px;
            }

            /* 12. .markdown-section blockquote p: margin-left: 0;
                RTL: margin-left: auto; margin-right: 0; */
            body.rtl .markdown-section blockquote p {
                margin-left: auto;
                margin-right: 0;
            }

            /* 13. .markdown-section p.tip: border-left: 4px solid; padding: 12px 24px 12px 30px;
                RTL: border-left: none; border-right: 4px solid; padding: 12px 30px 12px 24px; */
            body.rtl .markdown-section p.tip {
                border-left: none;
                border-right: 4px solid #f66;
                border-radius: 2px 0 0 2px;
                padding: 12px 30px 12px 24px;
            }

            /* 14. .markdown-section p.tip:before: left: -12px;
                RTL: left: auto; right: -12px; */
            body.rtl .markdown-section p.tip:before {
                left: auto;
                right: -12px;
            }

            /* 15. .markdown-section pre:after: right: 0; text-align: right;
                RTL: right: auto; left: 0; text-align: left; */
            body.rtl .markdown-section pre:after,
            body.rtl .markdown-section output:after {
                right: auto;
                left: 0;
                text-align: left;
            }

            /* 16. .app-sub-sidebar li:before: padding-right: 4px; float: left;
                RTL: padding-right: 0; padding-left: 4px; float: right; */
            body.rtl .app-sub-sidebar li:before {
                padding-right: 0;
                padding-left: 4px;
                float: right;
            }

            /* Code blocks stay LTR */
            body.rtl .markdown-section pre {
                direction: ltr !important;
                text-align: left !important;
            }
            body.rtl .markdown-section pre * {
                direction: ltr !important;
                text-align: left !important;
            }
            body.rtl .markdown-section code {
                direction: ltr !important;
            }

            /* Tables RTL but code inside stays LTR */
            body.rtl .markdown-section table {
                direction: rtl;
            }
            body.rtl .markdown-section th,
            body.rtl .markdown-section td {
                text-align: right;
            }
            body.rtl .markdown-section table code {
                direction: ltr;
            }

            /* Sidebar toggle when closed */
            body.close .sidebar-toggle {
                left: 0;
            }

            /* 17. body.close .sidebar: transform: translateX(-300px);
                RTL: transform: translateX(300px); */
            body.rtl.close .sidebar {
                transform: translateX(300px);
            }
            body.rtl.close .sidebar-toggle {
                right: 0;
            }

            /* 18. body.close .content: left: 0;
                RTL: right: 0; */
            body.rtl.close .content {
                right: 0;
            }

            /* ===================== Mobile RTL ===================== */
            @media screen and (max-width: 768px) {
                /* 19. .sidebar: left: -300px;
                    RTL: left: auto; right: -300px; */
                body.rtl .sidebar {
                    left: auto;
                    right: -300px;
                }

                /* .content already static in mobile, reset right */
                body.rtl .content {
                    right: 0;
                }

                /* 20. .sidebar-toggle: padding: 30px 30px 10px 10px;
                    RTL: padding: 30px 10px 10px 30px; */
                body.rtl .sidebar-toggle {
                    padding: 30px 10px 10px 30px;
                }

                /* 21. body.close .sidebar: transform: translateX(300px);
                    RTL: transform: translateX(-300px); */
                body.rtl.close .sidebar {
                    transform: translateX(-300px);
                }

                /* 22. body.close .content: transform: translateX(300px);
                    RTL: transform: translateX(-300px); */
                body.rtl.close .content {
                    transform: translateX(-300px);
                }

                /* body.close .sidebar-toggle: padding: 10px;
                   Same for RTL */
                body.rtl.close .sidebar-toggle {
                    padding: 10px;
                }
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "Xray Chain Proxy",
                autoHeader: true,
                loadSidebar: true,
                loadNavbar: true,
                subMaxLevel: 2,
                auto2top: true,
            };
        </script>
        <script src="docsify.min.js"></script>
        <script src="prism-bash.min.js"></script>
        <script src="prism-json.min.js"></script>
        <script>
            // RTL support for Persian
            (function () {
                function updateDirection() {
                    var isFa = location.hash.indexOf("#/fa") === 0;
                    document.body.classList.toggle("rtl", isFa);
                }
                window.addEventListener("hashchange", updateDirection);
                window.addEventListener("load", updateDirection);
            })();
        </script>
    </body>
</html>
